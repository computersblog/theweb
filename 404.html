<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page not found</title>

  <!-- Google fonts used by your style.css -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <!-- Your main glassy CSS (cache-buster) -->
  <link rel="stylesheet" href="style.css?v=4">

  <!-- Small page-specific styles (keeps text crisp; decorative glass orbs) -->
  <style>
    /* layout */
    :root {
      --card-w: min(920px, 94%);
    }

    html, body {
      height: 100%;
    }

    .page-404 {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* decorative orbs (soft colored glows) */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(36px);
      opacity: 0.55;
      pointer-events: none;
    }
    .orb.a {
      width: 420px;
      height: 420px;
      left: -120px;
      top: -80px;
      background: radial-gradient(circle at 30% 30%, rgba(0,180,255,0.26), rgba(0,120,220,0.06));
    }
    .orb.b {
      width: 360px;
      height: 360px;
      right: -140px;
      bottom: -100px;
      background: radial-gradient(circle at 70% 60%, rgba(130,80,255,0.22), rgba(60,0,140,0.03));
    }

    /* frosted card */
    .error-card {
      width: var(--card-w);
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.45);
      border-radius: 20px;
      padding: 36px;
      box-shadow: 0 20px 60px rgba(0,140,255,0.08);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      align-items: center;
    }

    /* make single column on small screens */
    @media (max-width: 820px) {
      .error-card {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 28px;
      }
    }

    .error-code {
      font-family: "Roboto Slab", serif;
      font-size: 6.25rem;
      margin: 0;
      line-height: 1;
      color: rgba(2, 25, 58, 0.95);
      letter-spacing: -6px;
      text-shadow: 0 6px 30px rgba(0,180,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-body {
      padding: 6px 6px 6px 0;
    }

    .error-title {
      font-family: "Roboto Slab", serif;
      font-size: 1.8rem;
      margin: 0 0 8px 0;
      color: rgba(0, 10, 30, 0.95);
    }

    .error-desc {
      margin: 0 0 18px 0;
      color: rgba(0, 18, 40, 0.8);
      line-height: 1.55;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* reusing your button style; add .ghost for outline */
    .btn {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-family: "Inter", sans-serif;
      font-weight: 600;
      transition: transform .22s ease, box-shadow .22s ease;
    }

    .btn.primary {
      background: rgba(255,255,255,0.45);
      border: 1px solid rgba(255,255,255,0.55);
      color: #003a66;
      box-shadow: 0 6px 18px rgba(0,140,255,0.12);
      backdrop-filter: blur(8px);
    }
    .btn.primary:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 12px 30px rgba(0,140,255,0.18); }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.45);
      color: rgba(0,20,40,0.85);
      padding: 8px 16px;
    }
    .btn.ghost:hover { transform: translateY(-3px); box-shadow: 0 8px 22px rgba(0,140,255,0.06); }

    /* subtle helper text */
    .muted {
      color: rgba(0,0,0,0.55);
      font-size: 0.95rem;
    }

    /* search-like input */
    .search {
      display:flex;
      gap:8px;
      align-items: center;
      background: rgba(255,255,255,0.12);
      padding:6px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.35);
      width: 100%;
      max-width: 420px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
    }
    .search input {
      border: none;
      outline: none;
      background: transparent;
      padding: 10px 8px;
      font-size: 0.95rem;
      color: rgba(0,10,30,0.9);
      width: 100%;
      font-family: "Inter", sans-serif;
    }

    /* small footer inside card */
    .card-foot {
      margin-top: 14px;
      font-size: 0.92rem;
      color: rgba(0,0,0,0.58);
    }
  </style>
</head>
<body>
  <div class="page-404">

    <!-- Decorative orbs -->
    <div class="orb a" aria-hidden="true"></div>
    <div class="orb b" aria-hidden="true"></div>

    <main class="error-card" role="main" aria-labelledby="errTitle">
      <!-- left: big code -->
      <div>
        <h1 class="error-code" aria-hidden="true">404</h1>
      </div>

      <!-- right: message + controls -->
      <div class="error-body">
        <h2 id="errTitle" class="error-title">Page not found</h2>
        <p class="error-desc">
          Sorry — the page you’re looking for doesn’t exist (or was moved).  
          Try returning home, searching the site, or check the link you used.
        </p>

        <div class="controls" style="margin-bottom:8px;">
          <!-- Search box (simple client-side fallback) -->
          <div class="search" role="search" aria-label="Search site">
            <input id="searchInput" type="search" placeholder="Search the site (try: 'computer', 'web', 'history')" />
            <button class="btn primary" id="searchBtn">Search</button>
          </div>

          <!-- quick actions -->
          <button class="btn ghost" id="backBtn">Go back</button>
          <a href="/" class="btn primary" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center;">Home</a>
        </div>

        <div class="card-foot muted">
          Tip: If you followed an old bookmark, try the <a href="/computer/" style="color: #004a99;">legacy page</a> or the <a href="/theweb/" style="color: #6b33ff;">The Web</a> section.
        </div>
      </div>
    </main>
  </div>

  <script>
    // Basic client-side behavior: search and back button
    (function () {
      const searchBtn = document.getElementById('searchBtn');
      const searchInput = document.getElementById('searchInput');
      const backBtn = document.getElementById('backBtn');

      searchBtn?.addEventListener('click', function () {
        const q = (searchInput.value || '').trim();
        if (!q) {
          // if nothing typed, go to home search or site root
          window.location.href = '/';
          return;
        }
        // Simple "search" behavior: jump to site root with query param
        // (You can change this to a real search page if you have one)
        window.location.href = '/?s=' + encodeURIComponent(q);
      });

      backBtn?.addEventListener('click', function () {
        if (history.length > 1) {
          history.back();
        } else {
          window.location.href = '/';
        }
      });

      // allow Enter in search to trigger
      searchInput?.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') searchBtn.click();
      });
    })();
  </script>
</body>
</html>
